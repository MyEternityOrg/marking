{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-2">
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 20px">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
            {% endif %}
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'Users:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-2" for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-2" for="{{ form.password.id_for_label }}">Пароль:</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-end mt-4 mb-0">
                            <input class="btn btn-dark" type="submit" value="Войти">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
{% endblock %}
